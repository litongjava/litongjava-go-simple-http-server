name: Build and Publish

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
env:
  CARGO_TERM_COLOR: always

jobs:
  build_macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Build
        run: go build -v

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: http-server-darwin-amd64-1.0.4
          path: http-server

  build_macos_m2:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Build
        run: GOARCH=arm64 GOARM=7 CGO_ENABLED=1 go build -v
        # GOARM=7 请根据目标设备的 ARM 版本进行设置
        # CGO_ENABLED=1 启用 CGO，如果需要的话
      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: http-server-darwin-aarch64-1.0.4
          path: http-server

  build_ubuntu:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Build
        run: go build -v

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: http-server-linux-amd64-1.0.4
          path: http-server

